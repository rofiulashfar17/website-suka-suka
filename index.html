<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD BREEE</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body
    style="background-image: url(https://images.unsplash.com/photo-1614283252399-085bca0575f0?q=80&w=1205&auto=format&fit=crop);"
    class="flex justify-center h-screen items-center bg-cover bg-center">

    <div class="bg-white px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center
                animate__animated animate__bounceInDown m-8 w-80"
        id="kartu">

        <h1 class="text-3xl">Happy Birthday</h1>

        <h1 class="text-4xl text-pink-500 font-bold animate__animated animate__pulse animate__infinite">
            Ayu Angelina
        </h1>

        <button
            class="p-2 bg-pink-600 text-white rounded mt-5 hover:bg-pink-700 transition ease-in w-full
                   animate__animated animate__delay-1s animate__tada"
            onclick="isiKartu()">
            Klik Disini ğŸ
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
        });

        let kartu = document.getElementById("kartu");

        function isiKartu() {
            kartu.innerHTML = `
                <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
                    Selamat ulang tahun.
                    Semoga hidupmu ke depan berjalan lebih tertata, diberi kesehatan,
                    dan dikelilingi oleh hal-hal yang baik.
                    Semoga setiap langkahmu selalu dimudahkan dan membawa kebaikan. ğŸ‰ğŸ’–
                </h1>

                <h2 class="mt-3 animate__animated animate__fadeIn">
                    - Dari : Ropiul Ganteng -
                </h2>

                <button
                    class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-700 transition ease-in w-full
                           animate__animated animate__delay-1s animate__tada"
                    onclick="refresh()">
                    Tutup
                </button>
            `;
        }

        function refresh() {
            location.reload();
        }
    </script>
</body>

</html>
